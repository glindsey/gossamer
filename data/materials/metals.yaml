metal:
  abstract!: true
  is_a_kind_of: [solid, meltable]
  implies:
    - ductile
    - malleable
    - shiny

alloy:
  abstract!: true
  is_a_kind_of: metal

brass:
  is_a_kind_of: [alloy, tarnishable]

bronze:
  is_a_kind_of: [alloy, tarnishable]

copper:
  is_a_kind_of: [metal, tarnishable]

gold:
  is_a_kind_of: metal

iron:
  is_a_kind_of: [metal, rustable]

silver:
  is_a_kind_of: [metal, tarnishable]
