# Standard properties

properties:
  acrid:
    senses: [smell]

  bitter:
    senses: [smell, taste]

  colored:
    abstract!: true
    senses: [sight]

  iridescent:
    senses: [sight]

  opaque:
    senses: [sight]
    excludes: [translucent, transparent]

  rough:
    senses: [touch]

  shaped:
    abstract!: true
    senses: [sight, touch]

  shapeless:
    senses: [sight, touch]
    excludes: shaped

  shiny:
    senses: [sight]

  smooth:
    senses: [touch]

  sour:
    senses: [smell, taste]

  sweet:
    senses: [smell, taste]

  translucent:
    senses: [sight]
    excludes: [opaque, transparent]

  transparent:
    senses: [sight]
    excludes: [opaque, translucent]

