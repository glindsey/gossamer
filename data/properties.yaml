# Standard properties
# Properties can be intrinsic or transient.
# If it is a property of a material, it is intrinsic to that material, but might
# be superceded by other properties of a thing made of that material.
#
# If it is a property of a thing, it is transient and changeable.

properties:
  acrid:
    senses: [smell]

  bitter:
    senses: [smell, taste]

  ductile:
    senses: [touch]

  iridescent:
    senses: [sight]

  opaque:
    senses: [sight]
    excludes: [translucent, transparent]

  malleable:
    senses: [touch]

  rough:
    senses: [touch]

  shiny:
    senses: [sight]

  smooth:
    senses: [touch]

  sour:
    senses: [smell, taste]

  sweet:
    senses: [smell, taste]

  translucent:
    senses: [sight]
    excludes: [opaque, transparent]

  transparent:
    senses: [sight]
    excludes: [opaque, translucent]

