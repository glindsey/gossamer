lifeform:
  abstract!: true
  is_a_kind_of: tangible_object
  usually:
    has_properties:
      - alive

# Dimorph means both "possibly having male or female sexual characteristics",
# as apposed to identifying as a particular gender.
dimorph:
  abstract!: true

andromorph:
  abstract!: true
  is_a_kind_of: dimorph

gynomorph:
  abstract!: true
  is_a_kind_of: dimorph

species:
  abstract!: true
  part_property!: true

amphibian:
  abstract!: true
  is_a_kind_of: [dimorph, lifeform]

fungus:
  abstract!: true
  is_a_kind_of: lifeform

insect:
  abstract!: true
  is_a_kind_of: [dimorph, lifeform]

mammal:
  abstract!: true
  is_a_kind_of: [dimorph, lifeform]

plant:
  abstract!: true
  is_a_kind_of: lifeform

reptile:
  abstract!: true
  is_a_kind_of: [dimorphic, lifeform]

biped:
  abstract!: true
  is_a_kind_of: lifeform
  usually:
    has_parts:
      - left_leg
      - right_leg
